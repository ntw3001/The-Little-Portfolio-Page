<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="/projects/TextFormatter/style.css">
  <link rel="icon" href="/favicon.png">
  <title>Text Formatter</title>
</head>
<body>
  <div class="back-badge">
    <div class="pointer"></div>
    <a href="/index.html" class="avatar">
      <img src="/images/eyeicon.jpg" alt="Nick Westbrook">
    </a>
  </div>

  <h2>Type the words</h2>
  <input type="text" id="input-field" placeholder="Type something here">
  <button class="btn uppercase red darken-1" style="text-transform: uppercase">AUGMENT</button>
  <button class="btn lowercase blue darken-1" style="text-transform: lowercase">diminish</button>
  <button class="btn capitalize purple darken-1" style="text-transform: capitalize">Exalt</button>
  <button class="btn bold grey darken-1" style="font-weight: bold; text-transform: none">engorge</button>
  <button class="btn italic pink darken-1" style="font-style: italic; text-transform: none">incline</button>
  <button class="btn underline orange darken-2" style="text-decoration: underline; text-transform: none">undergird</button>
  <button class="btn spongebob yellow darken-1" style="text-transform: none">sPoNgEbOb</button>

  <p id="output-field">Your text here</p>
  <button class="btn revert red darken-1" style="text-transform: none">revert</button>

  <script src="/projects/TextFormatter/main.js"></script>
</body>

</html>
